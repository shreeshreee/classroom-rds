<div class="px-2" *ngIf="(user$|async) as user">
  <div class="py-2">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="assets/images/rds-newlogo-transparent.png">
        <mat-card-title class="view-title">Bienvenido</mat-card-title>
        <mat-card-subtitle class="view-subtitle">{{user.name}}<br>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        Panel de acceso a servicios de informaci√≥n para estudiantes y profesores.
      </mat-card-content>
    </mat-card>
  </div>

  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px" fxLayoutAlign="flex-start">
    <mat-card *ngFor="let item of cards" class="mb-2 dashboard-cards" fxFlex="0 1 calc(33.3% - 10px)"
      fxFlex.lt-lg="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%" [routerLink]="[item.route]" appMaterialElevation>
      <mat-card-header>
        <mat-card-title>
          {{ item.title }}
        </mat-card-title>
        <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.imgUrl" />
    </mat-card>
  </div>

</div>
