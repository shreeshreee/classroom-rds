<div [routerLink]="alert.link" *ngFor="let alert of alerts">
  <alert [ngClass]="{'hidden':!alert.visible }" [type]="alert.type" [dismissible]="alert.dismissible">
    <span [innerHtml]="alert.msg"></span>
  </alert>
</div>

<app-wellcome *ngIf="!(isOnline$|async)"></app-wellcome>
<app-dashboard *ngIf="(isOnline$|async) && (user$|async)" [user]="user$|async" [isTeacher]="isTeacher$|async"
  [isAdmin]="isAdmin$|async">
</app-dashboard>
