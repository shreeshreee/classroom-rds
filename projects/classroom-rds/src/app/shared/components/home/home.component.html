<app-wellcome *ngIf="!(isOnline$|async)"></app-wellcome>
<alert *ngIf="(isOnline$|async) && (user$|async).isNew" [type]="alert.type" [dismissible]="alert.dismissible"
  (onClosed)="onClosed(alert)">
  <span [innerHtml]="alert.msg"></span>
</alert>
<app-dashboard *ngIf="(isOnline$|async)"></app-dashboard>
