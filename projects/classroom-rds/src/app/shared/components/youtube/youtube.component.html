<alert #banner [type]="alert.type" (click)="banner.close()" [dismissible]="dismissible">
  <a href="{{'https://drive.google.com/file/d/1rHAy4qynrLIGcumW_cyk6zayCrBU3ba8/view?usp=sharing'}}"
    [innerHtml]="(alert.msg)"></a>
</alert>
<div class="container">
  <div class="pt-2" fxLayout="row" fxLayoutAlign="center center">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" width="720" height="380" src="https://www.youtube.com/embed/yPj5Oao6iYg"
        title="YouTube video" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>
</div>
