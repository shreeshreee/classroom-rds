<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-between top">
  <div fxFlex="0 1 calc(36% - 5px)" fxFlex.lt-sm="100%">
    <div *ngIf="loading" style="min-height: 300px;" fxLayout="column" fxLayoutAlign="center center">
      <mat-spinner strokeWidth="3" [diameter]="50">
      </mat-spinner>
      <span>Buscando ...</span><br>
    </div>
    <mat-card *ngIf="!loading">
      <div class="card border-success m-n2 bg-transparent">
        <h3 class="mat-h3 card-header">
          <span [matBadge]="courses.length" matBadgePosition="after">Lista de cursos&nbsp;&nbsp;</span>
        </h3>
        <div *ngIf="courses.length==0">
          <mat-list dense>
            <mat-list-item> No hay cursos para mostrar </mat-list-item>
          </mat-list>
        </div>
        <div *ngIf="courses.length>0" class="mt-n3">
          <mat-list dense>
            <mat-list-item *ngFor="let course of courses" [routerLink]="[course.id]" routerLinkActive="active">
              {{course.name}}
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </mat-card>
  </div>
  <div fxFlex="0 1 calc(63% - 5px)" fxFlex.lt-sm="100%">
    <router-outlet></router-outlet>
  </div>
</div>
