<div *ngIf="!(loading$|async)" class="p-2">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <img mat-card-avatar src="https://i.pinimg.com/originals/98/d3/a2/98d3a283f98cded8e639957e935bd373.png" />
      <mat-card-title><span class="display-4 display-4-responsive">Sistema de Calificaciones</span> </mat-card-title>
      <mat-card-subtitle><span class="h4 h4-responsive"></span>Evalua a los estudiantes en cada uno de tus cursos
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <div fxLayout="row" fxLayoutAlign="space-around center">
        <button mat-button (click)="openCreateCourseDialog()">
          <fa-icon class="text-success" [icon]="faUserPlus" size="lg"></fa-icon>
          <span class="d-none d-sm-inline-block">&nbsp;Inscribir alumno</span>
        </button>
        <button mat-button (click)="openCreateAnnouncementDialog()">
          <fa-icon class="text-success" [icon]="faBullhorn" size="lg"></fa-icon>
          <span class="d-none d-sm-inline-block">&nbsp;Anuncio</span>
        </button>
        <button mat-button (click)="openCreateCourseDialog()" size="lg">
          <fa-icon class="text-success" [icon]="faPlus"></fa-icon>
          <span class="d-none d-sm-inline-block">&nbsp;Nueva clase</span>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
  <div class="py-4">
    <app-select-course [courses$]="courses$" [loading$]="loading$"></app-select-course>
  </div>
</div>
