<h2 class="mat-h2 mb-4">Datos Generales</h2>
<!--Body-->
<form [formGroup]="updateProfileForm" (onSubmit)="onProfileUpdate()">
  <mat-form-field class="d-block" appearance="outline">
    <mat-label>Nombre completo</mat-label>
    <input matInput type="text" formControlName="fullName" />
  </mat-form-field>
  <mat-form-field class="d-block" appearance="outline">
    <mat-label>Photo</mat-label>
    <input matInput type="text" formControlName="photoUrl" />
  </mat-form-field>
  <div class="text-right">
    <button class="btn btn-info" mat-raised-button type="submit" (click)="onProfileUpdate()">Guardar</button>
  </div>
</form>
