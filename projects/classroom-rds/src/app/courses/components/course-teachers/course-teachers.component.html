<mat-accordion [togglePosition]="'before'" dense>
  <mat-expansion-panel *ngFor="let teacher of teachers$|async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{teacher.profile.name.fullName}}
      </mat-panel-title>
      <img mat-card-avatar src="{{teacher.profile.photoUrl}}">
      <mat-panel-description>
        {{teacher.profile.emailAddress}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      Some deferred content
    </ng-template>
    <mat-action-row>
      <button mat-raised-button></button>
      <button mat-raised-button></button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
