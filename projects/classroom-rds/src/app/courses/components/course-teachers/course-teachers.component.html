<mat-accordion>
  <mat-expansion-panel *ngFor="let teacher of teachers$|async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{teacher.profile.name.fullName}}
      </mat-panel-title>
      <mat-panel-description>
        {{teacher.profile.emailAddress}}
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
