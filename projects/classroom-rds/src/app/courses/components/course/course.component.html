<div *ngIf="!(isLoading$|async); elseBlock">
  <mat-card *ngIf="(course$|async) as course">
    <app-course-info [course]="course" [owner]="owner$|async"></app-course-info>
    <mat-card-actions fxLayout="row wrap" fxLayoutAlign="space-around center">
      <div *ngIf="(students$|async) as students" fxLayout="column" fxLayoutAlign="center center">
        <fa-icon mat-icon-button matTooltip="Alumnos del curso" matTooltipPosition="above" [icon]="faStudents"
          size="2x">
        </fa-icon>
        <p matBadge="{{ students ? students.length :0}}" matBadgeColor="warn" matBadgePosition="after">Alumnos</p>
      </div>
      <div *ngIf="(courseWorks$|async) as courseWorks" fxLayout="column" fxLayoutAlign="center center">
        <fa-icon mat-icon-button matTooltip="Consulta el trabajo de clase" matTooltipPosition="above"
          [icon]="faFileSignature" size="2x">
        </fa-icon>
        <p matBadge="{{ courseWorks ? courseWorks.length : 0 }}" matBadgeColor="warn" matBadgePosition="before">
          Actividades</p>
      </div>
      <div fxLayout="column" *ngIf="course.courseMaterialSets" fxLayoutAlign="center center">
        <fa-icon mat-icon-button matTooltip="Consulta el trabajo de clase" matTooltipPosition="above"
          [icon]="faFileSignature" size="2x">
        </fa-icon>
        <p matBadge="{{ course.courseMaterialSets.length ? course.courseMaterialSets.length : 0 }}" matBadgeColor="warn"
          matBadgePosition="before">
          Actividades</p>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center">
        <fa-icon class="px-1" [ngClass]="course.guardiansEnabled ? 'text-success' : 'text-danger'"
          [icon]="course.guardiansEnabled ? faBell : faBellSlash " size="2x" matTooltip="{{
              course.guardiansEnabled
                ? 'Informe a tutores Activado'
                : 'Informe a tutores Desactivado'
            }}" matTooltipPosition="above">
        </fa-icon>
        <p>Tutores</p>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center">
        <fa-icon mat-button matTooltip="Maestros del curso" matTooltipPosition="above" [icon]="faTeachers" size="2x">
        </fa-icon>
        <p matBadge="{{ (teachers$|async) ? (teachers$|async).length : 0 }}" matBadgeColor="warn"
          matBadgePosition="before">
          Profesores
        </p>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #elseBlock>
  <div style="min-height: 50vh;" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner strokeWidth="8" [diameter]="50">
    </mat-spinner>
    <span>Buscando clases...</span><br>
  </div>
</ng-template>
