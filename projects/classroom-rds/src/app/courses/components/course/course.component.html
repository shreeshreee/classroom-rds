<div style="min-height: 50vh;" *ngIf="!(isLoading$|async)" fxLayout="column" fxLayoutAlign="center center">
  <mat-spinner strokeWidth="3" [diameter]="50">
  </mat-spinner>
  <span>Buscando clases...</span><br>
</div>
<div *ngIf="(isLoading$|async)">
  <mat-list>
    <div mat-list-item *ngFor="let student of students$|async">
      {{student.profile.name.fullName}}
    </div>
  </mat-list>
</div>
<app-course-students></app-course-students>
<app-course-teachers></app-course-teachers>
