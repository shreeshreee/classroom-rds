<div *ngIf="isLoading$|async">
  <mat-progress-bar mode="query" color="primary"> </mat-progress-bar>
</div>
<div *ngIf="(teachers$|async).length==0 && !(isLoading$|async)">
  <mat-card class="text-center">
    <fa-icon [icon]="faBlind" size="lg"></fa-icon>No se encontraron elementos.
  </mat-card>
</div>
<mat-accordion>
  <mat-expansion-panel *ngFor="let teacher of (teachers$|async)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{teacher.profile.name.fullName}}
      </mat-panel-title>
      <mat-panel-description>
        {{teacher.profile.emailAddress}}
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
