<mat-card class="mat-elevation-z5">
  <mat-card-content *ngIf="user">
    <div class="text-right">
      <div style="margin-top: -40px">
        <img [src]="[(user.photoUrl)  ? user.photoUrl : '/assets/images/dummy-user.png']" height="72" width="72"
          class="img-fluid rounded-circle" alt="avatar image" />
        <fa-icon class="float-center" [ngClass]="[user.isVerified ? 'text-success' : 'text-danger']"
          [icon]="user.isVerified ? faCheck : faTimes">
        </fa-icon>
      </div>
      <h3 *ngIf="user.name" class="mat-h3 mt-2">{{ user.name }}</h3>
      <h3 *ngIf="!user.name" class="mat-h3">Usuario anónimo</h3>
      <h4 class="mat-h4 mt-n3">{{ user.email }}</h4>
      <div fxLayout="column" fxLayoutGap="3px">
        <button class="btn btn-outline-info" mat-raised-button [routerLink]="['edit']" routerLinkActive="active">
          <fa-icon [icon]="faUserEdit"></fa-icon> Tus datos
        </button>
        <button class="btn btn-outline-success" mat-raised-button [routerLink]="['grades',queryParams]"
          routerLinkActive="active">
          <fa-icon [icon]="faAward"></fa-icon> Calificaciones
        </button>
        <button class="btn btn-outline-danger" mat-raised-button (click)="onLogout()">Cerrar sesión</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
