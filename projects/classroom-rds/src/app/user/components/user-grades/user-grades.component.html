<div *ngIf="!(scores|async)" style="min-height: 300px;" fxLayout="column" fxLayoutAlign="center center">
  <mat-spinner strokeWidth="3" [diameter]="50">
  </mat-spinner>
  <span>Buscando ...</span><br>
</div>
<div *ngIf="(scores|async) as scores">
  <mat-card>
    <mat-card-content class="card border-primary m-n2">
      <h1 class="mat-h1 card-header">Calificaciones &nbsp;<small class="text-muted">Ciclo escolar
          2020-21</small></h1>
      <div class="card-body">
        <p class="card-text">Fecha y hora de consulta: {{today|date:'medium'}}</p>
        <p class="card-text">Selecciona una materia para conocer sus observaciones:</p>
        <app-grades-table [data]="scores"></app-grades-table>
      </div>
      <div class="card-footer">
        <h3 class="text-center">
          Estad√≠sticas
        </h3>
        <app-grades-bar-chart *ngIf="scores" [data]="scores"></app-grades-bar-chart>
      </div>
    </mat-card-content>
  </mat-card>

</div>
