<mat-toolbar color="primary" class="animation fadeInOut mat-elevation-z10 ">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <fa-icon *ngIf="(isHandset$|async) && (isOnline)" mat-icon-button aria-label="Toggle sidenav"
        (click)="toggleSidenavLeft($event)" [icon]="faBars">
      </fa-icon>
    </div>
    <div fxLayout="row">
      <button *ngIf="isOnline" class="img-user" mat-icon-button [matMenuTriggerFor]="userMenu">
        <!-- <img class="img-fluid rounded-circle" [src]="user.photoUrl ? user.photoUrl : 'assets/images/dummy-user.png'" /> -->
        <img class="img-fluid rounded-circle"
          [src]="[user.photoUrl ? user.photoUrl : 'assets/images/dummy-user.png']" />
      </button>

      <button *ngIf="!isOnline" mat-button (click)="onLogin()">
        <fa-icon [icon]="faSignIn" size="lg"></fa-icon>&nbsp;&nbsp;Inicia Sesión
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Menu Items -->
<mat-menu #userMenu="matMenu" fxLayoutAlign="right">
  <!-- <app-user [user]="user" [isAdmin]="isAdmin" [isOnline]="isOnline" [routerLink]="['auth', 'profile']"></app-user> -->
  <div mat-menu-item [routerLink]="['admin']">
    <fa-icon matListIcon [icon]="faShieldAlt" size="lg"></fa-icon>
    Administración
  </div>
  <a mat-menu-item *ngIf="isOnline" (click)="onSignOut()">
    <fa-icon matListIcon [icon]="faSignOut" size="lg"></fa-icon>
    Cerrar Sesión
  </a>
</mat-menu>
