<mat-toolbar class="animation fadeInOut mat-elevation-z0 border-bottom">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutGap="20px">
      <fa-icon *ngIf="(isHandset$|async) && isOnline" mat-icon-button aria-label="Toggle sidenav"
        (click)="toggleSidenavLeft($event)" [icon]="faBars">
      </fa-icon>
      <button mat-icon-button [matMenuTriggerFor]="infoMenu">
        <img class="img-fluid" src="/assets/icons/android-chrome-512x512.png" />
      </button>
      <button *ngIf="!isOnline" mat-icon-button (click)="onSignIn()" (mouseover)="linkText=true"
        (mouseout)="linkText=false">
        <div fxLayout="row">
          <img class="img-fluid" src="/assets/images/google-logo.svg" />
          <span [@animateText]="linkText ? 'show' : 'hide'">&nbsp;Inicia Sesión</span>
        </div>
      </button>
    </div>
    <div>
      <div fxLayout="row">
        <button mat-icon-button [matMenuTriggerFor]="langs" aria-label="Example icon-button with a menu">
          <fa-icon [icon]="faGlobe" size="lg"></fa-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <fa-icon [icon]="faEllipsisV" size="lg"></fa-icon>
        </button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<!-- Menu Items -->
<mat-menu #menu="matMenu" fxLayoutAlign="right">
  <div mat-menu-item [routerLink]="['under-construction']">Tema</div>
  <div mat-menu-item [routerLink]="['under-construction']">Configuración</div>
</mat-menu>
<mat-menu #langs="matMenu" fxLayoutAlign="end">
  <div mat-menu-item>
    <mat-icon svgIcon="es" aria-hidden="false" aria-label="español flag icon"></mat-icon>
    Espa&ntilde;ol
  </div>
  <div mat-menu-item>
    <mat-icon svgIcon="en" aria-hidden="false" aria-label="english flag icon"></mat-icon>
    English
  </div>
</mat-menu>
