<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #leftSidenav class="sidenav" [@onSideNavChange]="sideNavState ? 'open' : 'close'" fixedInViewPort
    [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="'side'" [opened]="isHandset == false" *ngIf="isOnline">
    <div fxLayout="column" fxLayoutAlign="space-between start">
      <mat-nav-list dense>
        <mat-list-item *ngIf="isTeacher || isAdmin" [routerLink]="['gsuite']" routerLinkActive="active">
          <fa-icon class="nav-icon" matListIcon [icon]="faGoogle"></fa-icon>
          <span matLine [@animateText]="linkText ? 'show' : 'hide'">Google GSuite</span>
        </mat-list-item>
        <mat-list-item *ngIf="isTeacher || isAdmin" [routerLink]="['escuela']" routerLinkActive="active">
          <fa-icon class="nav-icon" matListIcon [icon]="faBuilding"></fa-icon>
          <span matLine [@animateText]="linkText ? 'show' : 'hide'">Administraci√≥n</span>
        </mat-list-item>
        <mat-list-item [routerLink]="['user','grades']" routerLinkActive="active">
          <fa-icon class="nav-icon" matListIcon [icon]="faAward"></fa-icon>
          <span matLine [@animateText]="linkText ? 'show' : 'hide'">Calificaciones</span>
        </mat-list-item>
        <!--  <mat-list-item [routerLink]="['user','info']" routerLinkActive="active">
          <fa-icon class="nav-icon" matListIcon [icon]="faIdBadge"></fa-icon>
          <span matLine [@animateText]="linkText ? 'show' : 'hide'">Datos</span>
        </mat-list-item> -->


      </mat-nav-list>
      <mat-nav-list dense>
        <mat-list-item style="width: 100%; text-align: center;" (click)="onSidenavToggle()">
          <fa-icon matListIcon class="nav-icon" [icon]="sideNavState ? faCompressAlt : faExpandAlt"></fa-icon>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content [@onMainContentChange]="(onSideNavChange) ? 'open': 'close'">
    <main class="pb-5 main-container overflow-auto">
      <!-- <alert #banner [type]="alert.type" (click)="banner.close()" [dismissible]="dismissible">
      <a href="https://youtu.be/XpzfsGT33-A"> <span [innerHtml]="(alert.msg)"></span></a>
      </alert> -->
      <router-outlet></router-outlet>
    </main>
    <app-footer [isHandset]="isHandset" *ngIf="!isOnline" fxFlexOffset="auto"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
